<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코로나바이러스감영증-19(COVID-19)</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

        <div class="wrapper">
            <div class="header--tertiary">
                <div class="lang"></div>
            </div>
            <div class="main">

                    <img src="./logo.PNG" alt="로고">
                </a>
                <div class="menu">
                    <div class="header--secondary">
                    </div>
                    <div class="header--primary">
                        <div class="search">
                            <input id="search__bow" placeholder="무엇이든 물어보세요">
                            <span class="material-icons">search</span>
                        <div>
                        <ul class="main">
                            <li class="item">
                                <div class="item__title">
                                    <div class="item__name">공지사항</div>
                                    <span class="material-icons">
                                        keyboard_arrow_down
                                    </span>
                                </div>
                                <div class="item__contents">
                                    <ul>
                                        <li>자가격리자</li>
                                        <li>의료기관</li>
                                        <li>지역별 사회적 거리 두기 단계</li>
                                    </ul>
                                </div>
                            </li>
                            <li class="item">
                                <div class="item__title">
                                    <div class="item__name">사회적 거리 두기</div>
                                    <span class="material-icons">
                                        keyboard_arrow_down
                                    </span>
                                </div>
                                <div class="item__contents">
                                    <ul>
                                        <li>단계별 실행방안</li>
                                        <li>생활 속 거리 두기 기본수칙</li>

                                    </ul>
                                </div>
                            </li>
                            <li class="item">
                                <div class="item__title">
                                    <div class="item__name">마스크 착용</div>
                                    <span class="material-icons">
                                        keyboard_arrow_down
                                    </span>
                                </div>
                                <div class="item__contents">
                                    <ul>
                                        <li>지침, 제도</li>
                                        <li>시도별 현황</li>
                                        <li>FAQ</li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

</html>
