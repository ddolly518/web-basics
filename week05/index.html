<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 기본 스타일을 초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <!-- Google material Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <!-- MAIN SECTION   -->
    <main id="about">
        <div class="wrapper">
            <div id="slider">
                <div class="material-icons arrow--left">
                    arrow_left
                </div>
                <div class="slide slide1">
                    <div class="slide__content">
                        <span>I1</span>
                    </div>
                </div>
                <div class="slide slide2">
                    <div class="slide__content">
                        <span>I2</span>
                    </div>
                </div>
                <div class="slide slide3">
                    <div class="slide__content">
                        <span>I3</span>
                    </div>
                </div>
                <div class="slide slide4">
                    <div class="slide__content">
                        <span>I4</span>
                    </div>
                </div>
                <div class="slide slide5">
                    <div class="slide__content">
                        <span>I5</span>
                    </div>
                </div>
                <div class="slide slide6">
                    <div class="slide__content">
                        <span>I6</span>
                    </div>
                </div>
                <div class="material-icons arrow--right">
                    arrow_right
                </div>
                <div class="dots">
                    <div class="dot dot1"></div>
                    <div class="dot dot2"></div>
                    <div class="dot dot3"></div>
                    <div class="dot dot4"></div>
                    <div class="dot dot5"></div>
                    <div class="dot dot6"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- SPONSOR SECTION -->
    <section id="sponsor" class="section section1">
        <div class="wrapper">
            <div class="grid">
                <div class="circle">S1</div>
                <div class="circle">S2</div>
                <div class="circle">S3</div>
                <div class="circle">S4</div>
                <div class="circle">S5</div>
                <div class="circle">S6</div>
                <div class="circle">S7</div>
                <div class="circle">S8</div>
            </div>
        </div>
    </section>
    <!-- VOLUNTEER SECTION -->
    <section id="volunteer" class="section section2">
        <div class="wrapper">
            <div class="info__box info__box1">
                <div class="col--left">V1</div>
                <div class="col--right"></div>
            </div>
            <div class="info__box info__box2">
                <div class="col--left">V2</div>
                <div class="col--right"></div>
            </div>
        </div>
    </section>
    <!-- DONATE SECTION -->
    <section id="donate" class="section section3">
        <div class="wrapper">
            <div class="donate__box donate__box1">
                D1
            </div>
            <div class="donate__box donate__box2">
                D2
            </div>
            <div class="donate__box donate__box3">
                D3
            </div>
        </div>
    </section>
</body>
</html>
